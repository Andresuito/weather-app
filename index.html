<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>

<body>
    <section class="vh-100" style="background-color: #4B515D;">

        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <form id="locationInput">
                        <div class="input-group mb-3">
                            <input type="search" class="form-control search" placeholder="Search" aria-label="Search"
                                aria-describedby="search-addon" />
                            <button type="button" class="btn btn-outline-light submit"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </form>

                    <div class="card" style="color: #4B515D; border-radius: 35px;">
                        <div class="card-body p-4">

                            <div class="d-flex">
                                <h6 class="flex-grow-1 name">Huelva</h6>
                                <h6 class="flex-grow-1 tz">Europa/Madrid</h6>
                                <h6 class="time">15:00</h6>
                            </div>

                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 class="display-4 mb-0 font-weight-bold temp" style="color: #1C2331;"> 13Â°C </h6>
                                <span class="small condition" style="color: #868B94">Sunny</span>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1" style="font-size: 1rem;">
                                    <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span
                                            class="ms-1 wind">
                                            40 km/h
                                        </span></div>
                                    <div><i class="fas fa-cloud fa-fw" style="color: #868B94;"></i> <span
                                            class="ms-1 cloud">
                                            3% </span>
                                    </div>
                                    <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span
                                            class="ms-1 humidity">
                                            84% </span>
                                    </div>
                                </div>
                                <div>
                                    <img src="./assets/img/weather/day/113.png" alt="icon" class="icon" width="50"
                                        height="50">
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/app.js"></script>
</body>

</html>
